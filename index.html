<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="top">
            <label for="image-input" class="btn">Choose Image
                <input type="file" id="image-input" accept="image/*" hidden>
            </label>
            <button class="btn" id="reset-btn">Reset</button>
            <button class="btn" id="download-btn">Download</button>
        </div>
        <div class="bottom">
            <div class="placeholder">
                <i class="ri-image-add-line"></i>
                <p>No image selected</p>

            </div>
            <canvas id="editor-canvas"></canvas>
        </div>
    </div>
    <div class="right filter-panel">
        <div class="top">
            <h2>Filters</h2>
        </div>
        <div class="bottom slider-list">
            <div class="filter slider-row" id="grayscale">
                <label class="slider-label" for="grayscale-range">Grayscale</label>
                <input class="slider-track" type="range" id="grayscale-range" min="0" max="100" value="0">
            </div>
            <div class="filter slider-row" id="sepia">
                <label class="slider-label" for="sepia-range">Sepia</label>
                <input class="slider-track" type="range" id="sepia-range" min="0" max="100" value="0">
            </div>
            <div class="filter slider-row" id="invert">
                <label class="slider-label" for="invert-range">Invert</label>
                <input class="slider-track" type="range" id="invert-range" min="0" max="100" value="0">
            </div>
            <div class="filter slider-row" id="brightness">
                <label class="slider-label" for="brightness-range">Brightness</label>
                <input class="slider-track" type="range" id="brightness-range" min="-100" max="100" value="0">
            </div>
            <div class="filter slider-row" id="contrast">
                <label class="slider-label" for="contrast-range">Contrast</label>
                <input class="slider-track" type="range" id="contrast-range" min="-100" max="100" value="0">
            </div>
            <div class="filter slider-row" id="exposure">
                <label class="slider-label" for="exposure-range">Exposure</label>
                <input class="slider-track" type="range" id="exposure-range" min="-100" max="100" value="0">
            </div>
            <div class="filter slider-row" id="saturation">
                <label class="slider-label" for="saturation-range">Saturation</label>
                <input class="slider-track" type="range" id="saturation-range" min="-100" max="100" value="0">
            </div>
            <div class="filter slider-row" id="hue-rotate">
                <label class="slider-label" for="hue-range">Hue Rotate</label>
                <input class="slider-track" type="range" id="hue-range" min="0" max="360" value="0">
            </div>
            <div class="filter slider-row" id="blur">
                <label class="slider-label" for="blur-range">Blur</label>
                <input class="slider-track" type="range" id="blur-range" min="0" max="20" value="0">
            </div>
            <div class="filter slider-row" id="opacity">
                <label class="slider-label" for="opacity-range">Opacity</label>
                <input class="slider-track" type="range" id="opacity-range" min="0" max="100" value="100">
            </div>
            <div class="preset-filters preset-grid">
                <button class="preset-btn" data-preset="original">Original</button>
                <button class="preset-btn" data-preset="vivid">Vivid</button>
                <button class="preset-btn" data-preset="cold">Cold</button>
                <button class="preset-btn" data-preset="warm">Warm</button>
                <button class="preset-btn" data-preset="dramatic">Dramatic</button>
                <button class="preset-btn" data-preset="dark">Dark</button>
            </div>
        </div>
    </div>
    <script src="filter-ui.js"></script>
    <script src="filter-core.js"></script>
    <script src="canvas-actions.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
