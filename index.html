<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="top">
            <label for="image-input" class="btn">Choose Image
                <input type="file" id="image-input" accept="image/*" hidden>
            </label>
            <button class="btn" id="reset-btn">Reset</button>
            <button class="btn" id="download-btn">Download</button>
        </div>
        <div class="bottom">
            <div class="placeholder">
                <i class="ri-image-add-line"></i>
                <p>No image selected</p>

            </div>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <h2>Filters</h2>
        </div>
        <div class="bottom">
            <div class="filter" id="grayscale">
                <label for="grayscale-range">Grayscale</label>
                <input type="range" id="grayscale-range" min="0" max="100" value="0">
            </div>
            <div class="filter" id="sepia">
                <label for="sepia-range">Sepia</label>
                <input type="range" id="sepia-range" min="0" max="100" value="0">
            </div>
            <div class="filter" id="invert">
                <label for="invert-range">Invert</label>
                <input type="range" id="invert-range" min="0" max="100" value="0">
            </div>
            <div class="filter" id="brightness">
                <label for="brightness-range">Brightness</label>
                <input type="range" id="brightness-range" min="-100" max="100" value="0">
            </div>
            <div class="filter" id="contrast">
                <label for="contrast-range">Contrast</label>
                <input type="range" id="contrast-range" min="-100" max="100" value="0">
            </div>
            <div class="filter" id="exposure">
                <label for="exposure-range">Exposure</label>
                <input type="range" id="exposure-range" min="-100" max="100" value="0">
            </div>
            <div class="filter" id="saturation">
                <label for="saturation-range">Saturation</label>
                <input type="range" id="saturation-range" min="-100" max="100" value="0">
            </div>
            <div class="filter" id="hue-rotate">
                <label for="hue-range">Hue Rotate</label>
                <input type="range" id="hue-range" min="0" max="360" value="0">
            </div>
            <div class="filter" id="blur">
                <label for="blur-range">Blur</label>
                <input type="range" id="blur-range" min="0" max="20" value="0">
            </div>
            <div class="filter" id="opacity">
                <label for="opacity-range">Opacity</label>
                <input type="range" id="opacity-range" min="0" max="100" value="100">
            </div>
            <div class="preset-filters">
                <button class="preset-btn" data-preset="original">Original</button>
                <button class="preset-btn" data-preset="vivid">Vivid</button>
                <button class="preset-btn" data-preset="cold">Cold</button>
                <button class="preset-btn" data-preset="warm">Warm</button>
                <button class="preset-btn" data-preset="dramatic">Dramatic</button>
                <button class="preset-btn" data-preset="dark">Dark</button>
            </div>
        </div>
    </div>
</body>
</html>
